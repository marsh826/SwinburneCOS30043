<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="./style.css" rel="stylesheet">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="d-flex justify-content-center">
      <div class="calculator mt-2 mb-2">
        <div class="row">
          <div class="col pt-5 px-5 pb-4">
            <input type="text" class="form-control text-end fs-2" readonly id="display" name="display" value="0">
          </div>
        </div>

        <div class="px-5">
          <div class="row">
            <div class="col-3">
              <p class="d-block btn btn-primary btn-lg">MC</p>
            </div>
            <div class="col-3">
              <p class="d-block btn btn-primary btn-lg">M+</p>
            </div>
            <div class="col-3">
              <p class="d-block btn btn-primary btn-lg">M-</p>
            </div>
            <div class="col-3">
              <p class="d-block btn btn-primary btn-lg">MR</p>
            </div>
          </div>

          <div class="row">
            <div class="col-3">
              <p class="d-block btn btn-primary btn-lg">AC</p>
            </div>
            <div class="col-3">
              <p class="d-block btn btn-primary btn-lg">&radic;x</p>
            </div>
            <div class="col-3">
              <p class="d-block btn btn-primary btn-lg">%</p>
            </div>
            <div class="col-3">
              <p class="d-block btn btn-warning btn-lg">&#247;</p>
            </div>
          </div>

          <div class="row">
            <div class="col-3">
              <p class="d-block btn btn-primary btn-lg">7</p>
            </div>
            <div class="col-3">
              <p class="d-block btn btn-primary btn-lg">8</p>
            </div>
            <div class="col-3">
              <p class="d-block btn btn-primary btn-lg">9</p>
            </div>
            <div class="col-3">
              <p class="d-block btn btn-warning btn-lg">&#215;</p>
            </div>
          </div>

          <div class="row">
            <div class="col-3">
              <p class="d-block btn btn-primary btn-lg">4</p>
            </div>
            <div class="col-3">
              <p class="d-block btn btn-primary btn-lg">5</p>
            </div>
            <div class="col-3">
              <p class="d-block btn btn-primary btn-lg">6</p>
            </div>
            <div class="col-3">
              <p class="d-block btn btn-warning btn-lg">&minus;</p>
            </div>
          </div>

          <div class="row">
            <div class="col-3">
              <p class="d-block btn btn-primary btn-lg">1</p>
            </div>
            <div class="col-3">
              <p class="d-block btn btn-primary btn-lg">2</p>
            </div>
            <div class="col-3">
              <p class="d-block btn btn-primary btn-lg">3</p>
            </div>
            <div class="col-3">
              <p class="d-block btn btn-warning btn-lg">+</p>
            </div>
          </div>

          <div class="row">
            <div class="col-3">
              <p class="d-block btn btn-primary btn-lg">0</p>
            </div>
            <div class="col-3">
              <p class="d-block btn btn-primary btn-lg">.</p>
            </div>
            <div class="col-3">
              <p class="d-block btn btn-primary btn-lg">+/-</p>
            </div>
            <div class="col-3">
              <p class="d-block btn btn-warning btn-lg">=</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
