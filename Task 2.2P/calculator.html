<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="./style.css" rel="stylesheet">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="calculator">
      <div class="row">
        <div class="col">
          <br><br>
          <input type="text" class="form-control" readonly id="display" name="display">
          <br><br>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="button" class="d-block btn btn-primary btn-lg">
            MC
          </button>
        </div>
        <div class="col">
          <button type="button" class="d-block btn btn-primary btn-lg">
            M+
          </button>
        </div>
        <div class="col">
          <button type="button" class="d-block btn btn-primary btn-lg">
            M-
          </button>
        </div>
        <div class="col">
          <button type="button" class="d-block btn btn-primary btn-lg">
            MR
          </button>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col">
          <button type="button" class="d-block btn btn-primary btn-lg">
            AC
          </button>
        </div>
        <div class="col">
          <button type="button" class="d-block btn btn-primary btn-lg">
            &radic;x
          </button>
        </div>
        <div class="col">
          <button type="button" class="d-block btn btn-primary btn-lg">
            %
          </button>
        </div>
        <div class="col">
          <button type="button" class="d-block btn btn-warning btn-lg">
            &#247;
          </button>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col">
          <button type="button" class="d-block btn btn-primary btn-lg">
            7
          </button>
        </div>
        <div class="col">
          <button type="button" class="d-block btn btn-primary btn-lg">
            8
          </button>
        </div>
        <div class="col">
          <button type="button" class="d-block btn btn-primary btn-lg">
            9
          </button>
        </div>
        <div class="col">
          <button type="button" class="d-block btn btn-warning btn-lg">
            &#215;
          </button>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col">
          <button type="button" class="d-block btn btn-primary btn-lg">
            4
          </button>
        </div>
        <div class="col">
          <button type="button" class="d-block btn btn-primary btn-lg">
            5
          </button>
        </div>
        <div class="col">
          <button type="button" class="d-block btn btn-primary btn-lg">
            6
          </button>
        </div>
        <div class="col">
          <button type="button" class="d-block btn btn-warning btn-lg">
            &minus;
          </button>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col"></div>
      </div>
      <div class="row">
        <div class="col">
          <button type="button" class="d-block btn btn-primary btn-lg">
            1
          </button>
        </div>
        <div class="col">
          <button type="button" class="d-block btn btn-primary btn-lg">
            2
          </button>
        </div>
        <div class="col">
          <button type="button" class="d-block btn btn-primary btn-lg">
            3
          </button>
        </div>
        <div class="col">
          <button type="button" class="d-block btn btn-warning btn-lg">
            +
          </button>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col">
          <div class="row">
            <div class="col">
              <button type="button" class="d-block btn btn-primary btn-lg">
                0
              </button>
            </div>
            <div class="col">
              <button type="button" class="d-block btn btn-primary btn-lg">
                .
              </button>
            </div>
            <div class="col">
              <button type="button" class="d-block btn btn-primary btn-lg">
                +/-
              </button>
            </div>
            <div class="col">
              <button type="button" class="d-block btn btn-warning btn-lg">
                =
              </button>
            </div>
          </div>
        </div>
      </div>

      <br>
    </div>
  </div>
</body>

</html>
